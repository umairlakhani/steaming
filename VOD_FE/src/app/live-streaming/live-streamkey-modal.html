<div class="create-sch-main">
    <ng-container *ngIf="!data.streamKey; else streamKey">
    <div class="sec-1">Stream Key Info</div>
    <form [formGroup]="videoInfo" class="sec-2">
        <div class="sec2-lft">
            <div class="inp-main">
                <label>Name</label>
                <input formControlName="title" placeholder="Name" type="text" >
            </div>
            <div class="inp-main">
                <label>Description</label>
                <input formControlName="description" placeholder="Description" type="text" >
            </div>
        </div>
        <div class="sec2-rt">
            <!-- <input formControlName="image" placeholder="Upload image" type="image" > -->
        </div>
        <div class="inp-main" id="recordCheck">
            <input class="form-check-input" type="checkbox" formControlName="recorded" id="flexCheckDefault">
            <small class="form-check-label" for="flexCheckDefault">
                Do you want to record this stream? (Recording will be archive)
            </small>
        </div>
    </form>
    <div class="sec-3">
        <button (click)="createLiveStreamInfo()">Create</button>
    </div>
</ng-container>
<ng-template #streamKey>
    <div class="flex flex-col items-center justify-center h-screen">
        <div>
            <h1 >{{data.streamKey}} <mat-icon class="{{ showAlert ? 'no-cursor' : 'cursor-pointer' }}" (click)="!showAlert ? copyToClipboard() : null">{{ showAlert ? 'done' : 'content_copy' }}</mat-icon></h1>
        <div class="sec-3 text-center">         
      {{ showAlert ? 'Copied!' : 'Copy to clipboard' }}
        </div>
        </div>
    </div>
</ng-template>
</div>
