<!-- room -->
<div class="video-grid">
    <div *ngFor="let video of videos">
        <span *ngIf="video.userId !== currentUserId; else currentUserVideoLabel" >
            check
        </span>
        <ng-template #currentUserVideoLabel>
            <span>You</span>
        </ng-template>
        <video
        [srcObject]="video.srcObject"
        (loadedmetadata)="video.muted"
        [muted]="video.muted"
        >
    </video>
    </div>
</div>
