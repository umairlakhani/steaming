<div class="edit-main">
    <h1>Edit Your Ad</h1>
    <form [formGroup]="editAdForm" id="edit-ads">
        <div class="form-floating mb-3  ">
            <!-- <input [value]="ad?.adName" type="text" class="form-control" formControlName="name" id="name" -->
            <input type="text" class="form-control" formControlName="name" id="name"
                placeholder="name@example.com">
            <label>Ad Name*</label>
            <small [hidden]="editAdForm.controls.name.valid || editAdForm.controls.name.pristine"
                class="text-[red] ml-2">
                Ad name is required
            </small>
        </div>
        <!-- <div class="form-floating mb-3  ">
            <input value="1080" type="number" class="form-control" formControlName="height" id="height"
                placeholder="name@example.com">
            <label>Height*</label>
            <small [hidden]="editAdForm.controls.height.valid || editAdForm.controls.height.pristine"
                class="text-[red] ml-2">
                Height is required
            </small>
        </div> -->
        <!-- <div class="form-floating mb-3  ">
            <input value="1920" type="number" class="form-control" formControlName="width" id="width"
                placeholder="name@example.com">
            <label>Width*</label>
            <small [hidden]="editAdForm.controls.width.valid || editAdForm.controls.width.pristine"
                class="text-[red] ml-2">
                Width is required
            </small>
        </div> -->
        <div class="form-floating mb-3  ">
            <!-- <select [value]="ad?.weight" formControlName="weight" id="weight"  -->
            <select formControlName="weight" id="weight" 
            class="form-select h-[57px] mb-3"
                aria-label="Default select example">
                    <option [value]="wt.value" *ngFor="let wt of weight">
                        {{ wt.label }}
                    </option>
            </select>
            <label for="weight">Weight</label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" formControlName="skipAd" id="flexCheckDefault">
            <small class="form-check-label" for="flexCheckDefault">
                Video ad skippable
            </small>
        </div>

        <div *ngIf="editAdForm.value.skipAd" class="form-floating mb-3  ">
            <!-- <div *ngIf="ad?.skipAd" class="form-floating mb-3  "> -->
            <!-- <input [value]="ad?.skippable" type="number" class="form-control" formControlName="skipTime" id="skipTime" -->
            <input type="number" class="form-control" formControlName="skipTime" id="skipTime"
                placeholder="name@example.com">
            <label for="skipTime">Skip time*</label>
            <small [hidden]="editAdForm.controls.skipTime.valid || editAdForm.controls.skipTime.pristine"
                class="text-[red] ml-2">
                Skip time is required
            </small>
        </div>

        <!-- <div class="form-floating mb-3  ">
            <input type="number" class="form-control" formControlName="weight" id="weight"
                placeholder="name@example.com">
            <label>Weight*</label>
            <small [hidden]="editAdForm.controls.weight.valid || editAdForm.controls.weight.pristine"
                class="text-[red] ml-2">
                Weight is required
            </small>
        </div> -->

        <button (click)="editAd()"
            class="border-primary border-[3px] h-[45px] max-[768px]:w-1/3 max-[768px]:m-auto px-6 rounded-lg mr-3 text-white text-lg upload-btn">
            Edit
        </button>
    </form>
</div>
