<div class="flex flex-col md:flex-row h-screen max-md:overflow-auto">
    <div class="flex flex-col md:w-2/5 lg:w-3/5 md:bg-grey p-4 md:p-4 h-1/6 md:h-full">
        <img class="w-[200px] md:absolute" src="/assets/icons/newLogo.svg" alt="">
        <div class="h-full hidden md:flex flex-col justify-center align-middle">
            <img class="h-[460px] align-middle" src="/assets/icons/auth-icon.svg" alt="">
        </div>
    </div>
    <div class="flex flex-col w-full md:w-3/5 lg:w-2/5 bg-white h-5/6 md:h-full p-6 lg:p-16 relative">
        <p class="text-sm text-right md:absolute right-16">
            <span class="prompt">Donâ€™t have an account? </span> <a routerLink="/signup">Signup</a>
        </p>
        <form class="h-full flex flex-col px-6 lg:px-16 align-middle justify-center" #form [formGroup]="auth">
            <h1 class="!mb-2 !font-extrabold !text-[36px]">Sign In</h1>
            <hr class="w-[35px] mb-2 text-[#716F96]">
            <label for="email">
                Email
            </label>
            <input id="email" formControlName="email"
                class="xl:w-[80%] border border-grey rounded-2xl mt-2 h-[45px] px-[17px]" type="text"
                placeholder="example@example.com">
            <div [hidden]="auth.controls.email.valid || auth.controls.email.pristine" class="text-[red]">
                Email is required
            </div>
            <label class="mt-6" for="password">
                Password
            </label>
            <div class="input-main">
                <input id="password" 
                formControlName="password"
                class="xl:w-[80%] border border-grey rounded-2xl mt-2 h-[45px] px-[17px]" 
                [type]="isPasswordVisible ? 'text' : 'password'"
                placeholder="********">
                <span (click)="toggleVisibility()" class="custom-input">
                </span>
            </div>
            <div [hidden]="auth.controls.password.valid || auth.controls.password.pristine" class="text-[red]">
                Password is required
            </div>
            <div class="flex flex-row justify-start align-items-center">
            
            <div class="flex flex-row text-left mr-6">
                <input [checked]="remember" [value]="remember" (change)="rememberMe($event)" type="checkbox" id="remember">
                <label class="ml-2" for="remember">Remember me</label>
            </div>
            <p class="text-sm text-left !mb-6 !mt-6">
                <a routerLink="/forgot-pass" class="forgot-password">Forgot password?</a>
            </p>
        </div>
            <button class="xl:w-[80%] text-white h-[52px] text-lg sign-in-button" (click)="signIn()">Sign
                in</button>
        </form>
    </div>
</div>
