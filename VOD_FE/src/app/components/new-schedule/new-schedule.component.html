    <div class="row flex items-center gap-y-2.5">

            <button (click)="navigateToPublic()" class="btn-back " type="button">

            </button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 text-right sm:mt-4">
            <div class="search-box">
                <span class="search-icon">
                    <svg height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M10,16a6,6,0,1,1,6-6A6,6,0,0,1,10,16ZM22.28,20.18l-4.84-4.84a9,9,0,1,0-1.41,1.41l4.84,4.84a1,1,0,0,0,1.41-1.41Z"

                    </svg>

            </div>
        </div>
    </div>

    <br>
    <ng-container *ngIf="items && items.length > 0; else noRecords">
        <div *ngFor="let item of items | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage, totalItems: totalItems }; let i =index"
            class="schedule-container mt-3 certain-size-container">
            <div *ngIf="!mobileView" class="row">
                <div (click)="openScheduleModal(item.id)"
                    class="header-title-content flex col-lg-9 col-md-12 certain-size-column md:h-40">
                    <!-- <img [src]="item.scheduleData[0].video.thumbnail"> -->
                    <img [src]="">
                    <div class="header-movie-text ">
                        <span class="movie-subtitle mt-4">
                            {{item.name}}
                            <!-- {{item.video.Title}} -->
                        </span>
                        <br>
                        <br>
                        <!-- <span>{{item.scheduleData[0].video.Title}}</span> -->
                        <!-- <span class="movie-title mt-5">
                            {{displayDate(item.streamAt)}}
                        </span>
                        <br> -->
                    </div>
                </div>
                <div class="col-lg-3 col-md-11 svg-holder ms-auto lg:justify-end max-[820px]:justify-end justify-center">
                    <div (click)="navigateToSchedule(item.id)" class="header-title-content-svg only-big">
                        <img src="../../../assets//icons/sched.png" >
                    </div>
                    <div class="header-title-content-svg only-big">
                        <svg (click)="removeSchedule(item.id)" class="svg-pointer" fill="none" height="45"
