<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="col-md-6 col-12 d-flex align-items-center header-title">
            <h4 class="text-center text-md-left">Archive Videos</h4>
        </div>
        <div class="col-md-6 col-12 d-flex align-items-center justify-content-end search-container">
            <form class="form-inline my-2 my-lg-0">
                <input type="text" class="w-full max-w-[450px] max-w-[768px]:ml-[10px] max-w-[768px]:m-auto md:w-[220px] h-[45px] rounded-3xl px-4" placeholder="Search">
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-4 col-sm-6 big-container" *ngFor="let item of pagedItems">
            <div class="card mb-4 card-container">
                <img src="assets/schedules/image%202.png" style="max-width: 100%; height: auto" alt="movie">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-start">
                        <h5 class="card-update-date">Updated on 28/05/2022</h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-start">
                        <h3 class="card-text card-movie-description">S01E86 BOTP movie</h3>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6 col-md-12 col-sm-6 d-flex justify-content-start align-items-center">
                            <div class="svg-container mr-3">
                                <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                                </svg>
                            </div>
                            <div class="svg-container mr-3">
                                <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <ellipse opacity="0.1" cx="15.9259" cy="15" rx="14.9863" ry="15" fill="#F92F2F"/>
                                    <path d="M12.1793 9.3V8H18.6734V9.3H21.9204V10.6H20.6216V20.35C20.6216 20.5224 20.5532 20.6877 20.4314 20.8096C20.3096 20.9315 20.1444 21 19.9722 21H10.8805C10.7083 21 10.5431 20.9315 10.4213 20.8096C10.2995 20.6877 10.2311 20.5224 10.2311 20.35V10.6H8.93231V9.3H12.1793ZM11.5299 10.6V19.7H19.3228V10.6H11.5299ZM13.4781 12.55H14.777V17.75H13.4781V12.55ZM16.0758 12.55H17.3746V17.75H16.0758V12.55Z" fill="#F92F2F"/>
                                </svg>
                            </div>

                                <svg width="31" height="30" viewBox="0 0 31 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <ellipse opacity="0.1" cx="15.8892" cy="15" rx="14.9863" ry="15" fill="#77BF70"/>

                                </svg>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-6 d-flex justify-content-end align-items-center publish-btn mt-sm-1">
                            <button type="button" class="publish-btn-style"> <!--commented out popup open function-->
                                <svg class="btn-pub-btn" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M5.10325 11.3334V5.90008L3.3715 7.63342L2.43902 6.66675L5.7693 3.33342L9.09958 6.66675L8.1671 7.63342L6.43536 5.90008V11.3334H5.10325ZM0.440857 4.00008V0.666748H11.0977V4.00008H9.76564V2.00008H1.77297V4.00008H0.440857Z" fill="white"/>
                                </svg>
                                Publish
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination section -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
                <a class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" [ngClass]="{ 'active': i === currentPage }" *ngFor="let i of pages">
                <a class="page-link" (click)="goToPage(i)">{{ i }}</a>
            </li>
            <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
                <a class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
