<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Video Player</title>
  <link href="http://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
</head>
<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="http://127.0.0.1:3000/video/vod/temp-win/temp-win.m3u8" type="application/x-mpegURL">
  </video>

  <script src="http://vjs.zencdn.net/7.15.4/video.js"></script>
  <script>
    var player = videojs('my-video', {
      html5: {
        hls: {
          withCredentials: true
        }
      }
    });
  </script>
</body>
</html>
